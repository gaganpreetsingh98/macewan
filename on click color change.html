<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-module-1</title>
</head>
<body>
    <h1 style="text-decoration-color:black;">Click any button to change the backgroundColor</h1>
    <button id="black" onclick="changeColor('black')">black</button>
    <button id="yellow" onclick="changeColor('yellow')">yellow</button>
    <button id="brown" onclick="changeColor('brown')">brown</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
